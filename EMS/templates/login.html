{% extends 'home.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-4" >
      <div class="card border-primary" style="border: 1px solid #ccc; border-radius: 10px; padding: 20px;">
        <div class="card-header  text-black">
          <h2 class="text-center mb-0"><strong>Login</strong></h2>
        </div>
        <div class="card-body">
          <form method="POST" >
            {% csrf_token %}
            <div class="form-group">
              {{ form|crispy }}
            </div>
            <div class="text-center">
              <button class="btn btn-primary" style="background: blue; margin-top: 20px; width: 100%;" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
            </div>
          </form>
          <div class="mt-3 text-center">
            <small>Don't have an account? <a href="{% url 'login' %}">Sign up</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
